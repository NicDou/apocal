server.port=9999
spring.application.name=apocal-gateway
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/vole?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
zuul.ignoredServices=*
zuul.host.connect-timeout-millis=1000
zuul.host.socket-timeout-millis=1000
zuul.ratelimit.key-prefix=vole-ratelimite
zuul.ratelimit.enabled=true
zuul.ratelimit.repository=REDIS
zuul.ratelimit.behind-proxy=true
zuul.ratelimit.policies.apocal-auth.limit=100
zuul.ratelimit.policies.apocal-auth.quota=100
zuul.ratelimit.policies.apocal-auth.refresh-interval=3
zuul.ratelimit.policies.apocal-model.limit=100
zuul.ratelimit.policies.apocal-model.quota=100
zuul.ratelimit.policies.apocal-model.refresh-interval=3
zuul.ribbon-isolation-strategy=thread
zuul.routes.apocal-model.path=/model/**
zuul.routes.apocal-model.stripPrefix=true
zuul.routes.apocal-portal.path=/portal/**
zuul.routes.apocal-portal.stripPrefix=true
zuul.routes.apocal-auth.path=/auth/**
zuul.routes.apocal-auth.stripPrefix=true
#security.oauth2.client.client-id=webApp
#security.oauth2.client.client-secret=123456
#security.auth.server=http://localhost:7001
#security.oauth2.resource.jwt.key-uri=${security.auth.server}/oauth/token_key
#security.oauth2.resource.jwt.key-value=Vole
ignore.urls[0]=/authentication/**
ignore.urls[1]=/css/*.css
ignore.urls[2]=/js/*.js
ignore.urls[3]=/actuator/**
ignore.urls[4]=/hystrix/**
ignore.urls[5]=/metrics/**
ignore.urls[6]=/loggers/**
ignore.urls[7]=/mobile/cookie
ignore.urls[8]=/oauth/**
spring.redis.host=10.10.136.232
spring.redis.port=6379
spring.redis.timeout=3000ms
spring.redis.database=0
spring.redis.jedis.pool.max-idle=50
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=200
spring.redis.jedis.pool.max-wait=20ms
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=20ms
spring.redis.lettuce.pool.max-idle=50
spring.redis.lettuce.pool.min-idle=5
redis.cache.expiration=3600
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=20
eureka.client.serviceUrl.defaultZone=http://localhost:1025/eureka/
eureka.client.registry-fetch-interval-seconds=10
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=apocal-auth,apocal-portal,apocal-model
ribbon.Httpclient.enabled=false
ribbon.OkHttp.enabled=true
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000
feign.hystrix.enabled=true
logging.level.com.jd.apocal.gateway.feign.RemotePermissionService=debug
feign.okhttp.enabled=true
feign.httpclient.enabled=false
feign.client.config.feignName.connectTimeout=30000
feign.client.config.feignName.readTimeout=30000
feign.compression.request.enabled=true
feign.compression.response.enabled=true
hystrix.threadpool.default.coreSize=500
hystrix.threadpool.default.maxQueueSize=1000
hystrix.threadpool.default.queueSizeRejectionThreshold=800
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
management.endpoints.web.exposure.include=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
security.oauth2.ignored=/auth/**