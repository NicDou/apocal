spring.application.name=apocal-model
#server.servlet.context-path=/apocal-model
server.port=8999
spring.activemq.broker-url=failover:(tcp://10.10.136.232:61616)
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.packages.trust-all=true
