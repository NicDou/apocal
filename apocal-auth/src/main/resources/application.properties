server.port=7001
server.servlet.session.cookie.name=apocal-auth
server.servlet.session.cookie.http-only=true
spring.application.name=apocal-auth
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/vole?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.redis.host=10.10.136.232
spring.redis.port=6379
spring.redis.timeout=3000ms
spring.redis.database=0
spring.redis.jedis.pool.max-idle=50
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=200
spring.redis.jedis.pool.max-wait=20ms
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=20ms
spring.redis.lettuce.pool.max-idle=50
spring.redis.lettuce.pool.min-idle=5
#redis.cache.expiration=3600
ignore.urls[0]=/authentication/**
ignore.urls[1]=/css/*.css
ignore.urls[2]=/js/*.js
ignore.urls[3]=/actuator/**
ignore.urls[4]=/hystrix/**
ignore.urls[5]=/loggers/**
ignore.urls[6]=/mobile/cookie
#ignore.urls[7]=/oauth/token_key
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=20
eureka.client.serviceUrl.defaultZone=http://localhost:1025/eureka/
eureka.client.registry-fetch-interval-seconds=10
security.oauth2.ignored=/auth/**
